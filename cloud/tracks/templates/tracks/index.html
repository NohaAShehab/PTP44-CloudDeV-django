{% extends 'layouts/base.html'%}
{% load static %}


{% block 'content' %}

  <table class="table">
    <tr>
        <th> ID</th>
      <th> Name</th>
      <th> Logo </th>
      <th> Show</th>
      <th> Edit</th>
      <th> Delete</th>
    </tr>

    {% for track in tracks %}
      <tr>
        <td> {{track.id}}</td>
        <td> {{track.name}}</td>
        <td> <img src="{{track.logo_url}}" width="100" height="100"> </td>
<!--        <td> <a href="{% url 'tracks.show' track.id %}" class="btn btn-info"> Show </a></td>-->
        <td> <a href="{{track.show_url}}" class="btn btn-info"> Show </a></td>

        <td> <a href="" class="btn btn-warning"> Edit </a></td>
        <td> <a href="" class="btn btn-danger"> Delete </a></td>
      </tr>
    {% endfor %}


  </table>



{% endblock %}
